{% extends "base.html" %}
{% load static %}

{% block title %}Promotion Â· Glamup Nails{% endblock %}

{% block content %}
<div class="container py-4" style="max-width:900px;">

  <div class="card shadow-sm border-0" style="border-radius:24px; overflow:hidden;">
    <div style="height:260px; overflow:hidden;">
      <img src="{% static 'img/about-hero.jpg' %}" alt=""
           style="width:100%; height:100%; object-fit:cover;">
    </div>

    <div class="p-4 p-md-5">
      <span class="badge rounded-pill px-3 py-2 mb-3"
            style="background:#f6c66a; color:#6b3a00; font-weight:800; letter-spacing:.08em;">
        PROMOTION
      </span>

      <h1 style="font-size:1.8rem; font-weight:800; color:#2b3220; margin-bottom:.5rem;">
        {{ promo.title }}
      </h1>
      <p class="text-muted mb-3">{{ promo.subtitle }}</p>

      <p style="line-height:1.7; color:#555;">
        {{ promo.content }}
      </p>

      <div class="mt-3 small text-muted">
        {{ promo.note }}
      <div style="text-align:center; margin-top:28px;">

      <a href="{% url 'main:book' %}"
         class="btn mt-4"
         style="background:#a5aa7f; color:#fff; font-weight:700; border-radius:999px; padding:8px 22px;">
        Book now
      </a>
    </div>
  </div>

</div>
{% endblock %}

{# Cần: biến 'service' có các field: name, price, duration, thumbnail_url, slug (hoặc id), avg_rating (optional) #}
<div class="card h-100">
  <img src="{{ service.thumbnail_url }}" class="card-img-top" alt="{{ service.name }}">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title mb-1">{{ service.name }}</h5>
    <p class="text-muted small mb-2">Thời lượng: {{ service.duration }} phút</p>
    <div class="mb-2">Giá: <strong>{{ service.price }}₫</strong></div>

    {% include 'includes/_rating_stars.html' with rating=service.avg_rating only %}

    <a href="{% url 'main:service_detail' service.slug|default:service.id %}"
       class="btn btn-outline-primary mt-auto">Xem chi tiết</a>
  </div>
</div>
